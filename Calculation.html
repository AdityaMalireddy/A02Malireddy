                        <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-8">
                                            <h2><strong>Salary Calculator</strong></h2><br>
                                        </div>
                                        <div class="col-md-2"></div>
                        </div>
                        <form>
                                <div class="row">
                                 <div class="col-md-3"></div>
                                 <div class="col-md-2">
                                <p>Enter your Name</p>
                                 </div>
                                <div class="col-md-4">
                                <input type="text" class="form-control" id ="sName"placeholder="Enter your name">
                                </div>
                                <div class="col-md-3"></div>
                                 </div><br>
                                
                                <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-2">
                                        <p>Enter Hourly wage($)</p>
                                        </div>  
                                        <div class="col-md-4">
                                        <input type="text" class="form-control" id="sAmount" placeholder="Enter amount in dollars($)">
                                        </div>
                                        <div class="col-md-3"></div> 
                                </div> <br>
                                <div class="row">
                                                <div class="col-md-3"></div>
                                                <div class="col-md-2">
                                                <p>Number of hours per week</p>
                                                </div>  
                                                <div class="col-md-4">
                                                <input type="text" class="form-control" id="sHours"placeholder="Enter time in hours">
                                                </div>
                                                <div class="col-md-3"></div> 
                                        </div> <br>  
                                <div class="row">
                                                <div class="col-md-3"></div>
                                                <div class="col-md-2">
                                                <p>Select type of pay</p>
                                                </div>  
                                                <div class="col-md-4">
                                                <select id="sPay">
                                                        <option value="" selected disabled hidden>Select</option>
                                                        <option value="7"> Weekly Pay</option>
                                                        <option value ="1"> Monthly Pay</option>
                                                        <option value="3"> Quarterly Pay</option>
                                                        <option value="12"> Yearly Pay</option></select>
                                                </div>
                                                <div class="col-md-3"></div>
                                        </div><br>          

                                <div class="row">
                                        <div class="col-md-5"></div>
                                        <div class="col-md-1">
                                        <button type="button" onclick="SalCalculator()" >Submit </button></div> 
                                        <div class="col-md-1"><button type="button" onclick="salClear()">Clear</button></div>
                                        <div class="col-md-5"></div>
                                        
                                </div>
                                <br>
                                <div class="row">
                                                <div class="col-md-3"></div>
                                                <div class="col-md-2">
                                               <p>Salary in Dollars</p>
                                                </div>
                                               <div class="col-md-4">
                                               <input type="text" id="sSalary" class="form-control" placeholder="$">
                                               </div>
                                               <div class="col-md-3"></div>
                                                </div><br>
                                               
                                                </form>
